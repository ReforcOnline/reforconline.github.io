<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro Vountário</title>
   
     <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="divCadastro">
<h1>Cadastro Vountário:</h1>

<form action="/action_page.php">
  <label for="fname">Nome Completo: </label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">CPF: </label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="lname">Data de nascimento: </label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="lname">Email: </label>
  <input type="text" id="lname" name="lname"><br><br>
</form>

<p>Sexo:</p>
<form action="/action_page.php" method="get">
  <input type="radio" id="male" name="gender" value="masculino">
  <label for="male">Masculino</label><br>
  <input type="radio" id="female" name="gender" value="feminino" checked="checked">
  <label for="female">Feminino</label><br>
  <input type="radio" id="other" name="gender" value="outro">
  <label for="other">Outro</label><br><br>
  <input type="submit" value="Ok">
</form>
</div>
